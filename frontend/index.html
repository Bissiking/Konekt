<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konekt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/Konekt.png">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="assets/Konekt.png" width="50px" alt="Konekt">
                Konekt
            </div>
            <div class="profile-section">
                <div id="kyrosProfile" class="profile-info hidden">
                    <div class="profile-avatar">
                        <span id="profileInitials"></span>
                    </div>
                    <div class="profile-details">
                        <h3 id="profileName"></h3>
                        <p id="profileEmail"></p>
                    </div>
                </div>
                <button id="kyrosAuthBtn" class="auth-btn login">
                    <span class="auth-label">Connexion Kyros</span>
                </button>
            </div>
        </header>        

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="online-users">
                    <h3>
                        <span class="online-dot"></span>
                        En ligne
                    </h3>
                    <ul id="onlineUsersList"></ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content" id="app" style="display: none;">
                <h1 class="main-title">DisponibilitÃ©s</h1>

                <!-- Add Availability Form -->
                <section class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input id="date" type="date" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="note">Note (optionnel)</label>
                            <input id="note" type="text" placeholder="Ajouter une note..." class="form-input">
                        </div>
                    </div>
                    <button onclick="addDispo()" class="btn btn-primary">Ajouter disponibilitÃ©</button>
                </section>

                <!-- Filters -->
                <section class="filter-section">
                    <h3 style="margin-bottom: 16px; font-weight: 600;">Filtres</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filterDate">Date</label>
                            <input id="filterDate" type="date" onchange="applyFilters()" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="filterUser">Utilisateur</label>
                            <input id="filterUser" type="text" placeholder="Filtrer par pseudo" oninput="applyFilters()" class="form-input">
                        </div>
                    </div>
                    <button onclick="resetFilters()" class="btn btn-secondary">RÃ©initialiser</button>
                </section>

                <!-- Disponibilities List -->
                <section class="dispo-list" id="dispos">
                    <!-- Les disponibilitÃ©s seront ajoutÃ©es ici dynamiquement -->
                </section>
            </main>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Popup -->
    <div id="chatPopup" class="chat-popup hidden">
        <div class="chat-header">
            <span>ðŸ’¬ Chat Global</span>
            <button class="chat-close" onclick="toggleChat()">Ã—</button>
        </div>
        <div id="messages" class="chat-messages">
            <!-- Les messages seront ajoutÃ©s ici dynamiquement -->
        </div>
        <div class="chat-input-section">
            <input id="msgInput" type="text" placeholder="Tapez votre message..." class="chat-input">
            <button onclick="sendMessage()" class="chat-send">Envoyer</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/toast.js"></script>
    <script src="js/kyros.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
